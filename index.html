<!DOCTYPE html>

<!-- Unamed Text Adventure-->
<!-- Created By Eric Mikulin-->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Text^2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/jquery.min.js"></script>
    <script src="src/controller.js"></script>
  </head>

  <body>
    <header>
      <h1>The Text Adventure</h1>
    </header>

    <div class="wrapper">
      <div class="textView panel" id="textTarget">
      </div>
      
      <div class="textEnter panel">
        <form>
          <input type="text" id="input"/>
        </form>
      </div>

      <div class="quickControl panel">
        <p>Quick Controls</p> 
        <button type="button" id="north" onclick="direction(&quot N &quot)">North</button>
        <button type="button" id="south" onclick="direction(&quot S &quot)">South</button>
        <button type="button" id="west"  onclick="direction(&quot W &quot)">West</button>
        <button type="button" id="east"  onclick="direction(&quot E &quot)">East</button>
      </div>
    </div>

    <footer>
      <p>Copyright 2015 Eric Mikulin</p>
    </footer>
  </body>
</html>
